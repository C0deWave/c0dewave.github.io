# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
remote_theme: cotes2020/jekyll-theme-chirpy

# Site Settings
lang: ko-KR
timezone: Asia/Seoul

title: C0deWave's Blog
tagline: Focus on the reasoning, not just the answer.
description: >-
  기술 블로그 - Kubernetes, DevOps, CI/CD, 그리고 생각들
url: "https://c0dewave.github.io"
baseurl: ""

github:
  username: C0deWave

social:
  name: C0deWave
  email: wkdwnaud123@gmail.com
  links:
    - https://github.com/C0deWave

theme_mode: dual # [light | dark | dual]

avatar: /assets/images/profile.png

toc: true
comments:
  provider: utterances
  utterances:
    repo: C0deWave/c0dewave.github.io
    issue_term: pathname
    theme: github-light

google_analytics:
  id: # your tracking id here

paginate: 10

# Markdown Processing
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Sass/SCSS
sass:
  style: compressed

permalink: /posts/:title/

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-seo-tag

# Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# Exclude from processing
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test
  - minimal-mistakes-jekyll.gemspec
  - screenshot.png
  - screenshot-layouts.png
  - banner.js
  - staticman.yml
